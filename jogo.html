<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Memória Numérica (Simon)</title>
    <link rel="stylesheet" href="jogo.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Memória Numérica (Simon)</h1>
        <div id="sequence"></div>
        <div id="buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="check">Check</button>
        </div>
        <div id="userInput">
            <input type="number" id="numberInput" placeholder="Digite o número">
        </div>
        <div id="message"></div>
    </div>
    <script src="jogo.js"></script>
</body>
</html>
